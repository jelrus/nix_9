<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
    <meta charset="utf-8">
    <title>Properties</title>
</head>
<body>

<div layout:fragment="data_table_content">
    <tr th:each="property,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${property.getHouse().getImage()}"></td>
        <td th:text="${property.getHouse().getStatus()}"></td>
        <td th:text="${property.getHouse().getCost()}"></td>
        <td th:text="${property.getOwner().getFirstName()}"></td>
        <td th:text="${property.getOwner().getLastName()}"></td>
        <td th:text="${property.getOwner().getEmail()}"></td>
        <td th:text="${property.getOwner().getPhone()}"></td>
        <td>
            <a th:href="@{'/properties/details/' + ${property.getId()}}" type="button"
               class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/properties/delete/' + ${property.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>
</div>

</body>
</html>
